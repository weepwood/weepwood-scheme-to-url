<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Scheme To Http</title>
    <style>
      body {
        background-color: #212121;
        color: #f2f2f2;
      }

      a {
        color: #6c94b8;
      }

      .hello {
        position: relative;
        font-size: 25px;
        font-weight: 700;
        margin-bottom: 20px;
        z-index: 1;
      }

      .hello::after {
        position: absolute;
        content: " ";
        display: block;
        height: 15px;
        width: 90px;
        background-color: #6c94b8;
        transform: translateY(-15px);
        z-index: -1;
      }

      .box {
        background-color: #333333;
        color: #f2f2f2;
        padding: 20px;

        margin-top: 20px;
        border-radius: 12px;
        width: 500px;
        word-wrap: break-word;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="hello">HELLO</div>
      <div id="hash"></div>
    </div>

    <script>
      // 通过 URL Scheme 转换 HTTP 网页链接
      let scheme = window.location.hash.substring(1);
      toScheme(scheme);

      function toScheme(scheme) {
        let hash = document.getElementById("hash");
        if (scheme) {
          window.location.replace(scheme);
          hash.innerHTML = `URL Scheme Link: <a href=${scheme}>${decodeURIComponent(
            scheme
          )}</a>`;
        } else {
          hash.innerHTML = `URL Scheme Link: NONE`;
        }
      }

      // 监听 url 中 hash 变化
      window.addEventListener("hashchange", function (event) {
        scheme = window.location.hash.substring(1);
        toScheme(scheme);
      });
    </script>
  </body>
</html>
